```groovy
plugins {
    id 'java'
    id 'application'
}

repositories {}

sourceCompatibility = 1.8
mainClassName = 'HelloWorld'

dependencies {}

apply plugin: 'java'

# Usando org.json

```groovy
implementation 'org.json:json:20180813'
```

```java
put("/json", (req, res) -> {
    JSONObject jsonObject = new JSONObject(req.body());
    System.out.println(jsonObject);
    return jsonObject.get("hola");
});
