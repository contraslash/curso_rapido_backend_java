<html>
    <body>
        <div id="app" >
            <ol>
                <li v-for="elemento in lista">
                    {{ elemento }}
                </li>
            </ol>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
              el: '#app',
              data: {
                lista: [
                    "Elemento 1",
                    "Elemento 2",
                    "Elemento 3"
                ]
              }
            });
        </script>
    </body>
</html>
