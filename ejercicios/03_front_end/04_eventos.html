<html>
    <body>
        <div id="app" >
            <input v-model="mensaje">
            <button v-on:click="click">Mostrar</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
              el: '#app',
              data: {
                mensaje: ""
              },
              methods: {
                  click: function()
                  {
                      alert(this.mensaje);
                  }
              }
            });
        </script>
    </body>
</html>
